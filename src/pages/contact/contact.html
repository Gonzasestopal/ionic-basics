<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{item.user}}</h2>
      <p>{{item.catedra}}</p>
    </ion-item>
    
    <hr>

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>
    
    <hr>
    
    <ion-item>
      <ion-icon name="time" item-left ></ion-icon>
      <h2>{{item.date | date: 'EEE d MMM - hh:mm'}}</h2>
    </ion-item>
    
    <ion-item>
      <ion-icon name="pin" item-left ></ion-icon>
      <h2>{{item.place}}</h2>
    </ion-item>

    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="toggleComments()">
          <ion-icon name="text"></ion-icon>
          <div>Show Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button small>Remover del calendario</button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{item.posted}}h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
