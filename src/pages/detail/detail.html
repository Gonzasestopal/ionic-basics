<ion-header>

  <ion-navbar>
    <ion-title>{{card.user}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{card.user}}</h2>
      <p>{{card.catedra}}</p>
    </ion-item>
    
    <hr>

    <ion-card-content>
      <p>{{card.content}}</p>
      <p>{{card.content}}</p>
    </ion-card-content>
    
    <hr>
    
    <ion-item>
      <ion-icon name="time" item-left ></ion-icon>
      <h2>{{card.date | date: 'EEE d MMM - hh:mm'}}</h2>
    </ion-item>
    
    <ion-item>
      <ion-icon name="pin" item-left ></ion-icon>
      <h2>{{card.place}}</h2>
    </ion-item>

    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="toggleComments()">
          <ion-icon name="text"></ion-icon>
          <div>Show Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button small>Agregar al calendario</button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{card.posted}}h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  
  <ion-card *ngFor="let comment of card.comments" (click)="commentSelected(comment)">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{comment.user}}</h2>
      <p>Alumno</p>
    </ion-item>

    <ion-card-content>
      <p>{{comment.comment}}</p>
      <ion-note>{{comment.posted}}h ago</ion-note>
    </ion-card-content>

  </ion-card>
</ion-content>
